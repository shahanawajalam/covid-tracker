<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <a href="index.html">Home</a>

    <!--CSS STYLE-->

    <title>India State Corona</title>
</head>
<body>
    
<table>
    <!--HEADING-SECTION-->
    <tr>
        <th>STATES</th>
        <th>CONFIRMED</th>
        <th>TOTAL</th>
        <th>CURED</th>
        <th>DEATH</th>

    </tr>

    <tbody id="row"></tbody>


</table>



<script>
    // Create on AJAX Request
    let xhr = new XMLHttpRequest();

    // API FETCH
    xhr.open('GET', "https://api.covid19india.org/data.json", true);

    // http://covid19-india-adhikansh.herokuapp.com/states
    // REQUEST SEND
    xhr.send();

    //RESPONSE REQUEST
    xhr.onload = () => {
        if (xhr.status === 200){
            let states = xhr.responseText;
            let indiaS = JSON.parse(states);
            console.log(indiaS);
            displayData(indiaS.statewise);

        }};


      // FETCHING DATA
    let displayData = (indiaS) =>{
        let tableRows = '';
        let tableD = document.querySelector('#row');
        for (let datas of indiaS){
            tableRows += `<tr>
                              <td style=font-size:20px;padding: 20px;; ">${datas.state}</td>
                              <td style="font-size:20px;padding: 20px;">${datas.confirmed}</td>
                              <td style="font-size:20px;padding: 20px;">${datas.recovered}</td>
                              <td style="font-size:20px;padding: 20px;">${datas.cured}</td>
                              <td style="font-size:20px;padding: 20px;">${datas.death}</td>
                               </tr>`
        };
        tableD.innerHTML = tableRows;




    };


</script>
<style>
    body {
        text-align: center;
        background-color: white;

    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th{
        background-color: #dfdfdf;

    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    tr:hover {background-color:#f5f5f5;}
</style>
</body>
</html>
